name: Semantic release 2

on:
  push:
    branches:
      - feature/*
jobs:
  publish-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      # - name: Setup Node.js
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: 16
      - name: Dep Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        # run: npx semantic-release --branches feature/*
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/exec @semantic-release/git @semantic-release/npm @semantic-release/release-notes-generator
        # run: npx semantic-release
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        # run: npx semantic-release --branches feature/*
        run: semantic-release --ci --branches feature/*
        # run: npx semantic-release