name: Semantic release 2

on:
  push:
    branches:
      - feature/1*
jobs:
  publish-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      # - name: Directory src
      #   working-directory: ./src
      #   run: ls -la
      # - name: Install dependencies
      #   run: npm install
      # - name: Build app
      #   run: npm run build 
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        # run: npx semantic-release --branches feature/*
        - run: npm install -g semantic-release @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/exec @semantic-release/git @semantic-release/npm @semantic-release/release-notes-generator
        - run: semantic-release --ci --branches feature/*
        # run: npx semantic-release